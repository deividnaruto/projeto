<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Du Dragons </title>
        <link rel="icon" type="image/x-icon" href="{% static 'home/home2/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/home2/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'homepage' %}">Cadastro</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'cadastro'%}">Entrar</a></li> 
                        {% comment %} <li class="nav-item"><a class="nav-link" href="#projects">Cadastrar</a></li> {% endcomment %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'videos' %}">Videos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                  
                  <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Cadastro</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">
                       
                          
                          <form method="POST" action ="{% url 'cadastro' %}">
                            {% csrf_token %}
                            
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li  {% if message.tags %} class="btn-warning" class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                                {% endfor %}
                            </ul>
                            {% endif %}

                            
                            <div class="form-group">
                              <label for="exampleInputEmail1">Nome</label>
                              <input type="text" class="form-control" name="nome" value="{{request.POST.nome}}" placeholder="Nome">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Sobrenome</label>
                              <input type="text" class="form-control" name="sobrenome" value="{{request.POST.sobrenome}}" placeholder="Sobrenome">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">E-mail</label>
                              <input type="email" class="form-control" name="email" value="{{request.POST.email}}" placeholder="E-mail">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Repetir email </label>
                              <input type="email" class="form-control" name="email_02" value="{{request.POST.email_02}}" placeholder="email">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Telefone </label>
                              <input type="text" class="form-control" name="telefone" value="{{request.POST.telefone}}" placeholder="Telefone">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Senha</label>
                              <input type="password" class="form-control" name="senha" placeholder="senha">                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Repetir senha</label>
                              <input type="password" class="form-control" name="senha_02"  placeholder="senha">                             
                            </div>
                                    <button type="submit" class="btn btn-dark">Cadastrar</button>
                                  </div>
                                </div>
                              
                              </form>
                        </h2>
                        {% comment %} <a class="btn btn-primary" href="#about">Entrar</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </header>
    </body>
<html>
