<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        {% csrf_token %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Du Dragons </title>
        <link rel="icon" type="image/x-icon" href="{% static 'home/home2/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'home/home2/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'homepage' %}">Du Dragons</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        {% comment %} <li class="nav-item"><a class="nav-link" >{{'email'}}</a></li>  {% endcomment %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">logout</a></li>
                        {% comment %} <li class="nav-item"><a class="nav-link" href="#signup">Videos</a></li> {% endcomment %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Du Dragons</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">
                            <body>
                            <div align="left">    
                            <video width="1000" height="500" controls="controls" autoplay="autoplay">
                            <source src="{%static 'home/home2/videos/viego.mp4'%}" type="video/mp4" />
                            <!--Suportado em IE9, Chrome 6 e Safari 5 -->
                            O seu navegador não suporta a tag vídeo
                            </video>
                        </div>
                            </body>
                        </h2>
                        {% comment %} <a class="btn btn-primary" href="#about">Entrar</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </header>
    </body>
<html>
